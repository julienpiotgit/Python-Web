{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}

    <input name="titre" id="titre"
      value="{{ request.form['titre'] or groupe['titre'] }}" required>

    <textarea name="description" id="description">{{ request.form['description'] or groupe['description'] }}</textarea>
    <input type="submit" value="Enregistrer">
  </form>
  <hr>
  <form action="{{ url_for('groupe.delete', id=groupe['id']) }}" method="post">

{% endblock %}
