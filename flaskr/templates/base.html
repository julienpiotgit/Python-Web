<!doctype html>
<title>Le site des groupes de musiques</title>
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
<link rel="stylesheet" href="../static/bootstrap.css">
<script src="../static/jquery-3.4.1.min.js"></script>
<script src="../static/bootstrap.bundle.js"></script>
<body background="../static/YWaaUWl.jpg">
<nav>
    <div class="connection">
      {% if g.user %}
      <span>Connect√© en tant que "{{ g.user['username'] }}"</span>
      <a href="{{ url_for('auth.logout') }}">Deconnexion</a>
    {% else %}
      <a href="{{ url_for('auth.register') }}">Creer un compte</a>
      <a href="{{ url_for('auth.login') }}">Se connecter</a>
    {% endif %}
    </div>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
